# Rime default settings
# Rime schema: Cyrillic Mongolian IME
# encoding: utf-8

# https://en.wikipedia.org/wiki/Mongolian_Cyrillic_alphabet


schema:
  schema_id: cyrillic_mon
  name: "Cyrillic Mongolian"
  version: "20241027"
  author:
    - Shonkhor Gachuud<shonkhoroo@outloo.com>
  description: |
    Cyrillic Mongolian IME.
    Using romaji convert.

switches:
  - name: ascii_mode
    reset: 0
    states: [ Mongolian, Latin ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - script_translator

speller:
  alphabet: ZYXWVUTSRQPONMLKJIHGFEDCBAzyxwvutsrqponmlkjihgfedcba'`
  use_space: true
  auto_select: true
  auto_select_pattern: /.+ $/
  algebra:
   - xform/^a'$/A/
   - xform/^b'$/B/
   - xform/^v'$/V/
   - xform/^g'$/G/
   - xform/^d'$/D/
   - xform/^ye'$/YE/
   - xform/^yo'$/YO/
   - xform/^j'$/J/
   - xform/^z'$/Z/
   - xform/^q'$/Q
   - xform/^w'$/W/
   - xform/^i'$/I/
   - xform/^i''$/I'/
   - xform/^k'$/K/
   - xform/^l'$/L/
   - xform/^m'$/M/
   - xform/^n'$/N/
   - xform/^o'$/O/
   - xform/^p'$/P/
   - xform/^r'$/R/
   - xform/^s'$/S/
   - xform/^t'$/T/
   - xform/^u'$/U/
   - xform/^f'$/F/
   - xform/^h'$/H/
   - xform/^ts'$/TS/
   - xform/^c'$/C/
   - xform/^x'$/X/
   - xform/^xh'$/XH/
   - xform/^y'$/Y/
   - xform/^e'$/E/
   - xform/^yu'$/YU/
   - xform/^ya'$/YA/

translator:
  dictionary: cyrillic_mon

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: paging, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }

recognizer:
  import_preset: default

style:
  font_face: "Mogul Garamond"
  font_point: 15

